<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="javascript" href="java.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="module">
        import { Toast } from 'bootstrap.esm.min.js';Array.from(document.querySelectorAll('.toast')) .forEach(toastNode => new Toast(toastNode))
    </script>


</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Tour Dates</h3>
            </div>
            <a href="#man">Manchester 21/08/2021</a>
            <a href="#shef">Sheffield 24/08/2021</a>
            <a href="#birm">Birmingham 26/08/2021</a>
            <a href="#card">Cardiff 30/08/2021</a>
            <a href="#bris">Bristol 04/09/2021</a>
            <a href="#lon">London 10/09/2021</a>
        </div>



        <div class="container">
            <h1>The Bloggs Band</h1>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.performanceplaymusic.com/wp-content/uploads/2014/11/bigstock-Band-performs-on-stage-rock-m-67968472.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Paragon_(band)_-_B%C3%B6rsencrash_Festival_Wuppertal_2016-AL1745.jpg/1200px-Paragon_(band)_-_B%C3%B6rsencrash_Festival_Wuppertal_2016-AL1745.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://wallpapertag.com/wallpaper/full/9/7/7/851033-free-rock-band-wallpaper-1920x1080-for-android-40.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
            </div>

            <p>Lead singer: Joe Bloggs./ Lead Guitar: Jeoff Bloggs.</p>
            <p>Bass Guitar: Fred Bloggs./ Drums: Burt Bloggs.</p>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xH-_9cwdLug" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/mjF1rmSV1dM" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/LJ2t4jfVTiU" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <p>2021&copy;</p>
            </footer>


        </div>




    </div>

</body>




</html>
